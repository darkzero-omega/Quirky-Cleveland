<!DOCTYPE html>
<html>

<head>
  <title>Quirky Cleveland Attractions</title>
  <style>
    #map {
      width: 100%;
      height: 400px;
      background-color: grey;
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/google maps api with firebase.css">
</head>

<body>
  <div class="overlay"></div>
  <img class="cleveEast" src="assets/images/cleveland-east.jpg">
  <div class="container">
    <h3>Quirky Cleveland Attractions</h3>
    <button id="togglepreloaded">Show/Hide Our Own Attractions
      <img src="assets/map icons/map-marker-icon-small.png">
    </button>
    <button id="toggleuseradded">Show/Hide User Added Attractions
      <img src="assets/map icons/map-marker-icon-green-small.png">
    </button>
    <div id="map"></div>
    <h3>Add a New Attraction</h3>
    <input type="text" name="" id="geocodinginput">
    <button id="geocoding">Search for Address</button>
    <div id="geocoding-response"></div>
    <hr>
    <h3>Search the map</h3>
    <input id="autocomplete">
    <button id="search">Search</button>
    <button id="togglesearchresults">Clear Search Results</button>
    <br>
    <div id="search-results">
      <input type="text" id="searchResultsInput" placeholder="Start typing here to search results">
      <table class="table">
        <tr>
          <th>Name </th>
          <th>Address </th>
          <!-- <th>Additional Information</th> -->
        </tr>
        <tbody id="places"></tbody>
      </table>
    </div>
    <hr>
    <h2>Browse Attractions</h2>
    <h3>Our own recommended offbeat attractions:</h3>
    <input type="text" id="searchpreloaded" placeholder="Start typing to search attractions">
    <table class="table">
      <tr>
        <th>Name </th>
        <th>Address </th>
        <th>Additional Information</th>
      </tr>
      <tbody id="preloaded-list"></tbody>
    </table>
    <hr>
    <h3>User Recommended offbeat attractions:</h3>
    <input type="text" id="search-user-added" placeholder="Start typing to search attractions">
    <table class="table">
      <tr>
        <th>Name </th>
        <th>Address </th>
        <th>Additional Information</th>
      </tr>
      <tbody id="user-added-list"></tbody>
    </table>
    <div>
      <div id="mapIcons">
        <p class="mapIcons">Map Icons Credit:
          <a href="http://www.icons-land.com/">Icons Land</a>
        </p>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="assets/javascript/attractions.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB00HoG_XIHLQirqHUmhGSR1aBdnDjjCms&callback=initMap&libraries=places,geometry">
  </script>
  
</body>

</html>
